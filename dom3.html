<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom3</title>
</head>
<body>
    <a href="#" onclick="Add();return false;">Add New</a>
    <ul id="list">
        <li>First item</li>
    </ul>
   

    <script>
        var counter=1;
        function Add(){
            var x=document.createElement('li');
            x.className='list-item';
            x.innerHTML=`counter is: ${counter}`;
            document.getElementById('list').appendChild(x);
            counter++;
        }
    </script>
</body>
</html>
